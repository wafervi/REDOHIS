<!DOCTYPE html>
<html lang="es">
<head><!--Encabezado de la pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Iniciar sesión | REDOHIS </title> <!--Titulo que mostrará en la pestaña del navegador web-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">   <!-- Referencia del CSS  -->

<link href="css/loginskin/login.css" type="text/css" rel="stylesheet" media="screen,projection"/> <!--Se toma una imagen del proyecto, la cual se mostrará en la pgina de login-->
</head>

<body><!--Cuerpo de la pagina-->
<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="assets/images/redohis_icon.jpg"/> <!--Se toma una imagen del proyecto, la cual se mostrará en la pgina de login-->
            <p id="profile-name" class="profile-name-card"></p>
            <form method="post" accept-charset="utf-8" action="login.php" name="loginform" autocomplete="off" role="form" class="form-signin">
<body>
    <!-- Se va a procesar en login.php y se enviará por POST, no por GET, es decir, se consulta el archivo del proyecto login.php-->
    <form action="login.php" method="post">
        <!--
            Nota: el atributo name es importante, pues lo vamos a recibir de esa manera
            en PHP
        -->
        <div align ="center">
		<h1>Iniciar sesión REDOHIS</h1>   <!--Titulo de en el LOGIN-->
        <input name="usuario" type="text" placeholder="Nombre de Usuario">
        <br><br>
        <input name="palabra_secreta" type="password" placeholder="Contraseña">
        <br><br>
        <!--Lo siguiente envía el formulario-->
        <input type="submit" value="Iniciar sesión">
    </form>
</body><!--Termina el cuerpo de la pagina-->
</html>
